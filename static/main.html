<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="normalize.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="topbar">
    <a href="#" class=""topbar_elm">Logo</a>
    <p class="topbar_elm">Olympus Mission Control</p>
  </div>

  <div class="page-content">
    <div id="sidenav" class="sidenav">
      <a href="/main.html">Dashboard</a>
      <a href="#">Sequencing</a>
      <a href="#">Graphs</a>
      <a href="#">Maps</a>
      <a href="/messages.html">Messages</a>
    </div>

    <div class="main">
      <h1>My First Heading</h1>
      <p>My first paragraph.</p>

      <div class="box">
        <div class="box_header">
          <div class="box_title"> Subsystem </div>
          <div id={{identifier}}.v> Voltage: </div>
          <div id={{identifier}}.i> Current: </div>
        </div>

        <div class="line-entry">
          <div class="line-label"> Pressure </div>
          <div class="line-label" id="{{identifier}}"> XXX PSI </div>
        </div>

        <div class="line-entry">
          <div class="line-label"> Temp </div>
          <div class="line-label" id="{{identifier}}"> XXX PSI </div>
        </div>

        <div class="line-entry">
          <div class="line-label">Mode: </div>
          <div class="radioswitch">
            <input type="radio" name="{{identifier}}" id="{{i}}"> <label for="0">Off</label>
            <input type="radio" name="{{identifier}}" id="{{i}}"> <label for="1">Armed</label>
            <input type="radio" name="{{identifier}}" id="{{i}}"> <label for="2">Safed</label>
          </div>
        </div>



      </div>



    </div>
  </div>

</body>

</html>
