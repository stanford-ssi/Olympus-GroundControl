<div class="box">
    <div class="box_header">
      <div class="box_title"> {{title}} </div>
    </div>

    <button type="button" class="button red button_halfsize" onclick="send_command(safe_valve_cmd)">Depower All Valves </button> 
    <button type="button" class="button button_halfsize" onclick="pulse_valves()"> Pulse Valves </button> 
    </tr>
    <table class="dashboard-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>PIN</th>
          <th>Desc</th>
          <th>Open</th>
          <th>Time</th>
          <th>Pulse</th>
        </tr>
      </thead>
      <tbody>
		{% for item in list_ids %}
                            <tr>
                            <td>{{item.id}}</td>
                            <td>{{item.qpin}}</td>
                            <td>{{item.desc}}</td>
                            <td> <p id="{{item.id}}"> None </p> </td>
                            {# TODO save value for future#}
                            <td> <input type="number" id="{{item.id}}.pulse" step="10" value="100" style="width: 4em"> </td>
                            <td> <input type="checkbox" id="{{item.id}}.selected"> </td>
		{% endfor %}

      </tbody>
    </table>

    <script>
    checkboxes = []
    {% for item in list_ids %}
            checkboxes.push("{{item.id}}");
    {% endfor %}

    safe_valve_cmd = {}
    {% for item in list_ids %}
            safe_valve_cmd["{{item.id}}.stt"] = 0;
    {% endfor %}

    function pulse_valves() {
        //TODO: check if it is editable
        var cmd = {};
        for (id of checkboxes) {
          if (document.getElementById(id + '.selected').checked){
            cmd[id+'.ptm'] = document.getElementById(id+'.pulse').value;
          }
        }
        send_command(cmd);
    }

    new_data_callbacks.push( () => { 
      {% for item in list_ids %}
              document.getElementById('{{item.id}}').innerHTML = {{item.id}}.stt.valu
      {% endfor %}
    });
    </script>
</div>
