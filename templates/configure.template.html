<script>

  function send_command()  {
    console.log("magci")
    var textbox = document.getElementById("command-text")

    try {
        var json_cmd = JSON.parse(textbox.value);
    } catch (e) {
      alert("Invalid JSON command");
      return;
    }

    socket.emit("command", json_cmd);
  };

</script>

    <div>
